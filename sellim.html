
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sinop Halk Türküleri Dijital Kitapçığı</title>

  <style>
    :root{
      --bg: #ffffff;
      --ink: #111827;
      --line: rgba(17, 24, 39, .18);

  
      --btn-primary: #2b2b2b;
      --btn-primary-hover: #1f1f1f;
    }

    *{ box-sizing: border-box; }

    body{
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: var(--bg);
      color: var(--ink);
    }

    .page{
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 40px 18px;
      position: relative;
      overflow: hidden;
    }

    /* Arka plan yumuşak formlar */
    .blob{
      position: absolute;
      width: 80vmax;
      height: 40vmax;
      background: #f2f3f5;
      border-radius: 999px;
      z-index: 0;
    }

    .blob.left{
      left: -35vmax;
      top: 8vmax;
    }

    .blob.right{
      right: -35vmax;
      top: 5vmax;
      background: #f1f1f1;
    }

    .content{
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      max-width: 900px;
      width: 100%;
      min-height: 70vh;
    }


    .content img{
      max-width: 100%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 16px 40px rgba(0,0,0,.15);
      margin-bottom: 20px;
    }

    
    .btn{
  display: inline-flex;
  justify-content: center;
  align-items: center;
  width: 260px;
  padding: 14px 22px;
  border-radius: 999px;
  text-decoration: none;
  font-weight: 600;
  font-size: 15px;

  background-color: #46575d;  
  color: #ffffff;

  border: none;
  box-shadow: 0 8px 20px rgba(0,0,0,.25);
  transition: background-color .2s ease, box-shadow .2s ease, transform .2s ease;
}


    .btn:hover{
      background: var(--btn-primary-hover);
      box-shadow: 0 12px 26px rgba(0,0,0,.35);
      transform: translateY(-1px);
    }
.page-title{
  font-family: ui-serif, Georgia, "Times New Roman", Times, serif;
  font-size: 28px;        /* 28 punto */
  font-weight: 700;
  letter-spacing: .4px;
  color: #111827;
  text-align: center;
  margin-bottom: 18px;   
}


  </style>
</head>

<body>
  <section class="page">

    <div class="blob left" aria-hidden="true"></div>
    <div class="blob right" aria-hidden="true"></div>

    <div class="content">


      <h1 class="page-title">EZGİLERDEKİ DEĞERLER</h1>

     
      <img src="sellim.png" alt="Sinop Halk Türküleri Dijital Kitapçığı İkon Seti">


      <a href="index.html" class="btn">ANA SAYFA</a>

    </div>
  </section>
</body>
</html>
